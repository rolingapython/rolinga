    <main >
        <form action="link" method="post">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Ingresa tu apellido">
            </div>
            <div class="form-group">
                <label for="mail">Correo Electrónico:</label>
                <input type="email" class="form-control" id="mail" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="coments">Dejanos tu comentario:</label>
                <textarea class="form-control" id="coments" placeholder="Ingresa tu mensaje..." name="coments" rows="5"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
