<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolinga!</title>
    <link rel="shortcut icon" href="static/img/rolinga.ico" type="image/x-icon">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/fd04a21d6c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
            <div class="menu"><a href="index.html">
                <img src="static/img/LOGOrolinga.png" height="90" alt=""></a>
            </div>
        <nav>
            <ul type="square">
                <li><a href="index.html">Eventos</a></li>
                <li><a href="Noticias.html">Noticias</a></li>
                <li><a href="Comentarios.html">Comentarios</a></li>
                <li><a href="Login.html">Inicia Sesion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="banner" >
            <h1>Bienvenidos a Rolinga </h1> <br>
            <h2>Tu sitio favorito de Conciertos en vivo</h2>
            <video width="100%" height="500px" loop autoplay muted>
                <source src="static/video/recital.mp4" type="video/mp4">            
              Your browser does not support the video tag.
            </video>
        </section>
    </main>
    <form>
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Email address</label>
        </div>
      
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
          </button>
      
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <a href="https://mail.google.com/mail"><i class="fab fa-google"></i></a>
          </button>
      
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter"></i></a>
          </button>
      
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <a href="https://github.com/login"><i class="fab fa-github"></i></a>
          </button>
        </div>
      </form>

      <footer>
        <a href="">Terminos y condiciones</a>
        <a href="">Preguntas frecuentes</a>
        <a href=""><i class="fas fa-question-circle"></i></a>
        <div class="social-icons">
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>2024 Rolinga. Todos los derechos reservados.</p>

    </footer>
</body>
</html>
